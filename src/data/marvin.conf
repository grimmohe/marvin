[client]
Ident=Nr1
SensorDevices=left,front,right
EngineDevices=engine
HeadDevices=head
Tolerance=1
Radius=20
ServerIp=127.0.0.1
ServerPort=29875

[left]
Device=/dev/left
Dimension=-20;0;0;20
Orientation=-1;0
Output=distance=1

[front]
Device=/dev/front
Dimension=-20;20;40;0
Orientation=0;1
Output=distance=1

[right]
Device=/dev/right
Dimension=20;20;0;-20
Orientation=1;0
Output=distance=1

[engine]
Device=/dev/engine
Orientation=1;0
Output=distance=0;turned=0;reset=1

[head]
Device=/dev/head
Output=position=0
